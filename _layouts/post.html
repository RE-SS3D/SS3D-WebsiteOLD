---
layout: default
---
<div>
  <div class="image">
    <img src="{{ page.image | prepend: site.baseurl }}" alt="{{ post.title }}">
  </div>
  {% if page.image_credit %}
  <h5><i>Image credit: {{ page.image_credit }}</i></h5>
  {% endif %}
</div>

<h1>{{ page.title }}</h1>
<h5><i>{{ page.date | date: "%A, %B %-d, %Y" }}</i></h5>
<h5><i>Written by: {{ page.author }}</i></h5>
{% if page.monthly_release %}
<h2>RE:SS3D Build: 
  <u>
    <a href="{{ site.github_game_url }}/releases/download/{{ page.monthly_release }}/RESS3D_{{ page.monthly_release }}.zip" target="_blank">v{{ page.monthly_release }}</a>
  </u>
</h2>
{% endif %}
<br>
{{ content }}
