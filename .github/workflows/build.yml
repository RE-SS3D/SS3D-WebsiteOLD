name: Build and deploy site
on:
  push:
    branches:
      - release
jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: awalsh128/cache-apt-pkgs-action@v1.3.0
        with:
          packages: imagemagick libmagickcore-dev libmagickwand-dev
          version: 2 # Only used as a cache key
      - name: Configure rmagick dependency
        run: |
          sudo ln -s /usr/lib/x86_64-linux-gnu/ImageMagick-6.9.11/bin-Q16/Magick-config /usr/bin/Magick-config
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.5.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'master'
        env:
          PKG_CONFIG_PATH: "/usr/lib/x86_64-linux-gnu/pkgconfig"
